<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список ролей</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Список ролей</h1>
  <a th:href="@{/admin/roles/new}" class="btn btn-primary mb-3">Добавить новую роль</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название роли</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
      <td th:text="${role.roleId}"></td>
      <td th:text="${role.roleName}"></td>
      <td>
        <a th:href="@{/admin/roles/edit/{id}(id=${role.roleId})}" class="btn btn-warning">Редактировать</a>
        <a th:href="@{/admin/roles/delete/{id}(id=${role.roleId})}" class="btn btn-danger" onclick="return confirm('Вы уверены?');">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
