<!-- src/main/resources/templates/admin/roles/new.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать роль</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{header}"></div>
<div class="container">
  <h1>Создать новую роль</h1>
  <form th:action="@{/admin/roles}" th:object="${role}" method="post">
    <label for="roleName">Название роли:</label>
    <input type="text" id="roleName" th:field="*{roleName}" required>
    <button type="submit">Создать роль</button>
  </form>
</div>
</body>
</html>
