<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать роль</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{admin/header}"></div>
<div class="container mt-5">
  <h1>Редактировать роль</h1>
  <form th:action="@{/admin/roles/update/{id}(id=${role.roleId})}" th:object="${role}" method="post">
    <div class="form-group">
      <label for="roleName">Название роли</label>
      <input type="text" id="roleName" th:field="*{roleName}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Обновить</button>
    <a href="#" th:href="@{/admin/roles}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
