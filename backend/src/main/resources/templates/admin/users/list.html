<!-- src/main/resources/templates/admin/users/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список пользователей</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="/js/tooltip.js"></script>
</head>
<body>
<div th:replace="~{header}"></div>
<div class="container">
  <h1>Пользователи</h1>
  <a href="/admin/users/new" class="btn btn-add" data-tooltip="Добавить нового пользователя"><i class="fas fa-plus"></i></a>
  <table class="user-table">
    <thead>
    <tr>
      <th>Логин</th>
      <th>Почта</th>
      <th>Роль</th>
      <th>Страна</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.userLogin}"></td>
      <td th:text="${user.userEmail}"></td>
      <td th:text="${user.userRole.roleName}"></td>
      <td th:text="${user.userCountry.countryName}"></td>
      <td>
        <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" class="btn btn-edit" data-tooltip="Редактировать"><i class="fas fa-edit"></i></a>
        <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}" class="btn btn-delete" data-tooltip="Удалить"><i class="fas fa-trash"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
