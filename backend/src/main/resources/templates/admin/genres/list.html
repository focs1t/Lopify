<!-- src/main/resources/templates/admin/genres/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список жанров</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="/js/tooltip.js"></script>
</head>
<body>
<div th:replace="~{header}"></div>
<div class="container">
  <h1>Жанры</h1>
  <a href="/admin/genres/new" class="btn btn-add" data-tooltip="Добавить новый жанр"><i class="fas fa-plus"></i></a>
  <div class="album-list">
    <div th:each="genre : ${genres}" class="album-item">
      <h2 th:text="${genre.genreName}"></h2>
      <a th:href="@{/admin/genres/edit/{id}(id=${genre.genreId})}" class="btn btn-edit" data-tooltip="Редактировать"><i class="fas fa-edit"></i></a>
      <a th:href="@{/admin/genres/delete/{id}(id=${genre.genreId})}" class="btn btn-delete" data-tooltip="Удалить"><i class="fas fa-trash"></i></a>
    </div>
  </div>
</div>
</body>
</html>
