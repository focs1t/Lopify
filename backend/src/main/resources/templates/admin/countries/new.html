<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить страну</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{admin/header}"></div>
<div class="container mt-5">
  <h1>Добавить новую страну</h1>
  <form th:action="@{/admin/countries}" th:object="${country}" method="post">
    <div class="form-group">

      <label for="countryName">Название страны</label>
      <input type="text" id="countryName" th:field="*{countryName}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Создать</button>
    <a href="#" th:href="@{/admin/countries}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
