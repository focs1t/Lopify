<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать страну</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Редактировать страну</h1>
  <form th:action="@{/countries/update/{id}(id=${country.countryId})}" th:object="${country}" method="post">
    <div class="form-group">
      <label for="countryName">Название страны</label>
      <input type="text" id="countryName" th:field="*{countryName}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Обновить</button>
    <a href="#" th:href="@{/countries}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
