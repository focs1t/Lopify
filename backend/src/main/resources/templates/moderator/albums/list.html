<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список альбомов</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="/js/tooltip.js"></script>
</head>
<body>
<div th:replace="~{header}"></div>
<div class="container">
  <h1>Альбомы</h1>
  <a href="/moderator/albums/new" class="btn btn-add" data-tooltip="Добавить новый альбом"><i class="fas fa-plus"></i></a>
  <div class="album-list">
    <div th:each="album : ${albums}" class="album-item">
      <img th:src="${album.albumImageUrl}" alt="th:text=${album.albumName}">
      <h2 th:text="${album.albumName}"></h2>
      <p th:text="${album.albumArtist.artistName}"></p>
      <a th:href="@{/moderator/albums/{id}(id=${album.albumId})}" class="btn btn-view" data-tooltip="Подробнее"><i class="fas fa-info-circle"></i></a>
      <a th:href="@{/moderator/albums/edit/{id}(id=${album.albumId})}" class="btn btn-edit" data-tooltip="Редактировать"><i class="fas fa-edit"></i></a>
      <a th:href="@{/moderator/albums/delete/{id}(id=${album.albumId})}" class="btn btn-delete" data-tooltip="Удалить"><i class="fas fa-trash"></i></a>
    </div>
  </div>
</div>
</body>
</html>
