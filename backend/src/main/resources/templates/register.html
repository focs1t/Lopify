<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="container">
  <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <div class="mb-3">
      <label for="userLogin" class="form-label">Login:</label>
      <input type="text" id="userLogin" th:field="*{userLogin}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label for="userPassword" class="form-label">Password:</label>
      <input type="password" id="userPassword" th:field="*{userPassword}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label for="userEmail" class="form-label">Email:</label>
      <input type="email" id="userEmail" th:field="*{userEmail}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label for="userCountryId" class="form-label">Country:</label>
      <select id="userCountryId" th:field="*{userCountryId}" class="form-select" required>
        <option th:each="country : ${countries}" th:value="${country.countryId}" th:text="${country.countryName}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </form>
  <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
